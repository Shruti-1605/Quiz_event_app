<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz & Events{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }
        .btn-primary { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }
        .btn-primary:hover { background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans text-gray-900 min-h-screen">

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
